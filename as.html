<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count down project</title>
    <link rel="stylesheet" href="custom.css">
    
    
</head>
<body>
 
    <div class="main">
        <div class="overlay">
            <div class="title">WE ARE COMING SOON</div>
            <div class="title" id="end-date">10 JUNE 2024 10:00 PM</div>
            <div class="col">

                <div>
                    <input type="text" readonly value="0" id="days"> 
                    <br>
                    <label for="days">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0" id="hours"> 
                    <br>
                    <label for="hours">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0" id="minutes"> 
                    <br>
                    <label for="minutes">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0" id="seconds"> 
                    <br>
                    <label for="seconds">Seconds</label>
                </div>

            </div>
        </div>
    </div>
    
</body>
<script src="scripts.js"></script>
</html>
